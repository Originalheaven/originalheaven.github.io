   <img class="colelem" id="u280-92" alt="先決條件: 需年滿20歲，申辦人除須具中華民國國籍之外， 不能具備美國納稅義務人身分（FATCA）。 接著準備雙證件（身分證，另一為健保卡或駕照）， 並選擇驗證方式後，就能進行線上開戶。 有機會遇到的風險: 1.樂天國際商業銀行倒閉 如果會怕銀行倒閉的話 就把存入的金額縮小到300萬以下 至於為什麼是300萬? 因為有個東西叫中央存保 只要銀行有參加這個東西 每個存款人的存款 外幣+台幣+利息的金額 在小於或等於300萬的狀況下 在銀行倒閉或跑路時 會由中央存保全額理賠 而大於三百萬的錢就不會賠 也就是會全部蒸發掉 歸零變成完全不存在 所以就看大家對這間銀行的信心 會怕就不要加入 加入了就不要怕 2.中央存款保險公司倒閉 中央存保有沒有機會倒呢? 有機會! 但到了那個時候 臺灣也差不多要滅亡了 所以就看大家對臺灣有沒有信心 有信心就投 沒有就不投 畢竟錢存在銀行領利息 相對於其他投資標的 例如:房子、股票、基金...有的沒的 它的報酬率的確就是低 甚至大多數時候打不贏通膨 但它能確保你不會虧損 存進去的錢數字只會上去 絕大多數時候不會下去 除非你提款出來或銀行倒閉 當錢存在銀行的活存 但銀行倒閉卻找不到地方賠償時 這國家也基本等同於滅亡了 所以就看大家各自選擇" src="images/u280-92.png?crc=3806880992" data-image-width="378"/><!-- rasterized frame -->

   <img class="colelem" id="u289-63" alt="並且使用樂天網銀APP 掃碼支付PChome 線上購物網站訂單 (含PChome 24h購物及PChome24h書店網站) 總消費金額兩千元以內都有50%回饋 你可以分很多次結帳 例如 先買199結一次 再買300結一次 再買1500結一次 這三次都會有回饋 但是第四次消費時 除非你剛好消費金額是1元 不然第四次消費就沒有50%的回饋 因為最高回饋上限金額就是2000 刷兩千會回饋一千這樣 你也可以一次刷滿 也就是一次刷2000 也會有1000元回饋 超出的金額就沒有回饋 而現金回饋一樣是直接匯進你的樂天銀行戶頭裡 會在2022/1/31前匯到 你的樂天國際銀行帳戶 不能指定或更換回饋帳號 實際回饋時間要以 樂天國際銀行作業時間為準 回饋時要持有 樂天國際銀行有效存款帳戶 才能享有回饋資格" src="images/u289-63.png?crc=348492273" data-image-width="377"/><!-- rasterized frame -->
