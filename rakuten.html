   <img class="colelem" id="u280-99" alt="先決條件: 需年滿20歲，申辦人除須具中華民國國籍之外， 不能具備美國納稅義務人身分（FATCA）。 接著準備雙證件 （身分證，另一為健保卡或駕照）， 並選擇驗證方式後，就能進行線上開戶。 有機會遇到的風險: 1.樂天國際商業銀行倒閉 如果會怕銀行倒閉的話 就把存入的金額縮小到300萬以下 至於為什麼是300萬? 因為有個東西叫中央存保 只要銀行有參加這個東西 每個存款人的存款 外幣+台幣+利息的金額 在小於或等於300萬的狀況下 在銀行倒閉或跑路時 會由中央存保全額理賠 而大於三百萬的錢就不會賠 也就是會全部蒸發掉 歸零變成完全不存在 所以就看大家對這間銀行的信心 會怕就不要加入 加入了就不要怕 2.中央存款保險公司倒閉 中央存保有沒有機會倒呢? 有機會! 但到了那個時候 臺灣也差不多要滅亡了 所以就看大家對臺灣有沒有信心 有信心就投 沒有就不投 畢竟錢存在銀行領利息 相對於其他投資標的 例如:房子、股票、基金...有的沒的 它的報酬率的確就是低 甚至大多數時候打不贏通膨 但它能確保你不會虧損 存進去的錢數字只會上去 絕大多數時候不會下去 除非你提款出來或銀行倒閉 當錢存在銀行的活存 但銀行倒閉卻找不到地方賠償時 這國家也基本等同於滅亡了 所以就看大家各自選擇 如何開戶賺高額利息? 點擊以下按鈕就能開始開戶" src="images/u280-99.png?crc=405897515" data-image-width="920"/><!-- rasterized frame -->

   <img class="colelem" id="u289-113" alt="並且使用樂天網銀APP 掃碼支付PChome 線上購物網站訂單 (含PChome 24h購物及PChome24h書店網站) PChome線上購物網站泛指 『PChome 線上購物』 『PChome 24h購物』 『PChome24h書店』 上述三者 海外代購跟PChome旅遊不算在回饋範圍中。 總消費金額兩千元以內都有50%回饋 你可以分很多次結帳 例如 先買199結一次 再買300結一次 再買1500結一次 這三次都會有回饋 但是第四次消費時 除非你剛好消費金額是1元 不然第四次消費就沒有50%的回饋 因為最高回饋上限金額就是2000 刷兩千會回饋一千這樣 你也可以一次刷滿 也就是一次刷2000 也會有1000元回饋 超出的金額就沒有回饋 而現金回饋一樣是直接匯進你的樂天銀行戶頭裡 會在2022/1/31前匯到 你的樂天國際銀行帳戶 不能指定或更換回饋帳號 實際回饋時間要以 樂天國際銀行作業時間為準 回饋時要持有 樂天國際銀行有效存款帳戶 才能享有回饋資格 好!那在講完了基本福利之後 是時候進入我們的正題了! 如何在一個月內 透過樂天銀行活存利息賺進300萬 嘛...坦白說 這計畫的實行難度很高 因為它的前置條件是你要有 36億05元、一個樂天銀行戶頭、 一個能在五天內轉出36億05元的銀行戶頭 或者是現金36億05元 再加上180萬的 跨行存款手續費 又或者是呢 你認識樂天銀行總裁 直接把錢交給他請他幫你存 但我的觀眾每次來找我 都會顛覆我的想像 所以我就先繼續講 " src="images/u289-113.png?crc=241958778" data-image-width="920"/><!-- rasterized frame -->
   <img class="colelem" id="u463-223" alt="所以一個月活存利息300萬是怎麼來的? 或者說36億這個數字怎麼得出來的? 那由於目前樂天在辦一個活動是 網銀開戶活存年利息1% 從答案反推回去 X是我們要存的數 1%是年利息 而利息計算天數是31/365 因為12月有31天 而一年是365天 我們在銀行存了31天 所以利息計算天數就是31/365 整個計算公式就是 X*0.01*31/365=3000000 當求X就要把*以及/的數字換到另外一邊 然後原本是*的會變/ 原本是/的會變* 會得出 3532258064.5..... 這一個數字 那由於這數字不太好看 所以我就直接進位成36億 領錢的時候發現欸有多錢 還會覺得欸賺到了 這個數字是這樣得出來的 那額外的05塊是幹嘛用的? 你要獲得1%的利息要達成 以下條件其中之一 1.使用樂天APP Pi拍錢包付款， 當月累積超過5次以上 2.在PChome線上購物/PChome 24h購物， 當月成功付款次數達3次(含)以上。 限電腦版購物 那由於在我印象中PChome上面沒有1元的東西 所以第二個條件我就先跳過了 那第一個用Pi拍錢包付款 它的合作通路有便利商店 所以你可以找個熟的便利商店分五次結帳 用Pi拍錢包買1元塑膠袋 或者是找五間便利商店 用Pi拍錢包買1元塑膠袋用 湊齊那五次購買次數 就能在12月獲得1%活存利息了 那具體的利息計算跟發放日期呢? 舉例：2021/12/1-12/20的利息 會在2021/12/21入帳 2021/12/21–12/31的優惠利息 會在2022/1/21入帳。 也就是說假設你在 2021/12/1~2021/12/20 戶頭裡一直都有36億 那你在21號時會拿到的錢就是 36億*0.01*20/365=1972602.7... 四捨五入進位=1972603 2021/12/21~12/31的錢 會在2022/1/21入帳 如果你在2022/1/01 就把所有錢包含領到的利息提出來 就只會有2021/12/21~12/31的利息 也就是 (36億+1972603)*0.01*11/365=1085525.9.... 四捨五入進位=1085526 相加起來總報酬為3058129 賺到的利息看是要去吃高級餐廳 或是拿去做點開心的事 或找其他相對穩定的投資活動參加都可以 但也要看到時候活動是否會結束 如果沒結束一直領下去感覺也挺香的 但這一切都是建立在 這間銀行沒倒的前提 如果銀行倒了就只能拿回300萬 剩餘的35億9700萬+本應該要拿到的3058129 是拿不回來的 如果真的要打保守牌的話 個人建議存300萬就行了 銀行真的倒了國家會賠 除非國家也倒了 不然300萬肯定能拿回來 就是時間可能會拖上一陣子 如果資金有急用或是現金流抓很緊 不建議加入本次計畫 以丟到水裡也無所謂的前提再來玩 然後丟三百萬進去的總回報 也幫大家算好了 2021/12/21會領到1644 2022/1/21會領到905 一共是2549 (建立在你21號領到利息沒有馬上領出， 放著到2022/1/01再全額提出的狀態下) 雖然跟36億比起來回報有點小 但畢竟是極低風險的投資 而且資金的靈活度是相對高的 隨時都能提領出來 就當作是撿到錢這樣 而這幾天我應該會再介紹 幾個類似的活動 門檻會更低一點 畢竟真的不是人人都能 隨手幾百萬幾千萬幾億在投的 但就看後面怎麼發展 以及我這裡有沒有出意外 然後!為了避免有人不會操作! 以下為開戶步驟 步驟一:點擊按鈕" src="images/u463-223.png?crc=4028961080" data-image-width="920"/><!-- rasterized frame -->

   <img class="colelem" id="u1183-136" alt="給新朋友與老觀眾的話: 嗨!大家!歡迎光臨! 想必大家肯定有很多疑問 像是為啥我忽然從搞黃色的Youtuber 轉行成搞財經的Youtuber了呢? 或者是 為啥你一個感覺能搞財經的人 不搞財經要搞黃色? 其實嘛 我覺得這兩者是密不可分的 先別急著反駁! 不管你有甚麼話想說 你先看完我寫的文字 再反駁我也不遲 為啥我要搞黃色? 那我反問你 搞黃色哪裡不好了? 搞黃色可以天天酒池肉林 縱情聲色忘記煩惱 同時還能賺大錢 這不好嗎? 社會GDP有很大一部份是靠 搞黃色撐起來的欸 更別提不搞黃色 人類就無法繁衍後代 人類無法繁衍後代就會導致人類滅絕 而為了不讓人類面臨滅絕的命運 所以我搞黃色! 因為搞黃色可不僅僅只是單純的在滿足慾望 同時還是為了能夠讓人類繼續傳承下去啊! 所以為了不讓人類滅絕 就讓我們一起開心的搞黃色吧! 為啥我要搞財經? 你想想!假設今天社會上 只有我一個人有錢有什麼用? 如果我底下的朋友或是會員沒有錢 那他們就沒辦法來找我消費 沒人消費就沒有利潤 而沒有利潤我就沒有經費 去推動各式各樣的大型企劃 例如把性交易除罪化 或是把紅燈區給蓋起來 而如果沒有人消費 工作者的經濟就沒人支撐 那整個事業就做不起來 所以!我決定帶著大家一起賺錢 畢竟當大家有了錢 才會開始願意消費 而當人們願意消費 就能夠促進整體社會經濟 而當整體社會經濟上升 國家的景氣就會越來越好 國家的景氣越來越好 就可以開始研發各種新東西 不一定要限縮在搞黃色上 想搞什麼就搞什麼 最重要的是有錢 以及願意消費 因為你不消費 企業就沒有收入 企業沒有收入就請不起員工 員工沒有錢就沒辦法消費 沒辦法消費企業沒有收入 然後經濟陷入惡性循環 " src="images/u1183-136.png?crc=321699832" data-image-width="920"/><!-- rasterized frame -->
   <img class="colelem" id="u1186-124" alt="不管是國防、科技、教育、經濟 或是創業相關的東西 每個都與錢息息相關 某種層面上你可以說 錢就像是選票 要讓一個政策實現 就得要有足夠多的選票 投給提出那個政策的候選人 讓那個候選人選上才行 而當大家把選票投給了某個候選人 那麼那個政策實現的機會就相對大 例如我說我想蓋紅燈區好了 我就需要有土地、建築物、 允許性交易的法律 還有工作者跟消費的客人 每一個東西都是需要錢的 買地要錢、蓋建築物要錢、修法要錢 找工作者也要錢、 辦活動吸引客人來也要錢 而當人們給我的錢越多 也就是我獲得的選票越多 我就越有可能能夠實現我的政策 當然前提是我手下的人願意配合我 那為什麼我手下的人願意配合我? 因為他們認同我的理念 他們也想要看到紅燈區在臺灣落成 性交易在臺灣除罪化 又或者是因為我知道怎麼帶大家賺錢 也就是如何獲得選票 讓大家擁有實現自身政策的方法 因為我能夠讓大家的生活變得更好 能夠讓大家有足夠的資源 去追尋自身的理想 所以大家追隨我 那他們從我這獲得的資源 不一定要像我一樣搞黃色 有可能是去外太空 有可能是去成為奧運冠軍 有可能是去成為賽車選手 當人們在追尋理想 就有可能因此創造出 新的道路或職業 而未來的人們能夠走的路 或者說職業也就越來越多 就不會被限縮在特定的職業 或是一定得要做某件事才行 我想要製造一個人們能夠 想要做甚麼就能夠做甚麼的社會 如果討厭讀書 那就不要讀書 如果討厭運動 那就不要運動 畢竟這世上不需要運動 也能賺錢的工作有很多 例如:工程師、會計師、醫師 不需要讀書 也能賺錢的工作也有很多 例如:房東、NBA球星、奧運選手 " src="images/u1186-124.png?crc=389427347" data-image-width="920"/><!-- rasterized frame -->
