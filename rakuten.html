   <img class="colelem" id="u292-229" alt="好!那在講完了基本福利之後 是時候進入我們的正題了! 如何在一個月內 透過樂天銀行活存利息賺進300萬 嘛...坦白說 這計畫的實行難度很高 因為它的前置條件是你要有 36億05元、一個樂天銀行戶頭、 一個能在五天內轉出36億05元的銀行戶頭 或者是現金36億05元 再加上180萬的 跨行存款手續費 又或者是呢 你認識樂天銀行總裁 直接把錢交給他請他幫你存 但我的觀眾每次來找我 都會顛覆我的想像 所以我就先繼續講 所以一個月活存利息300萬是怎麼來的? 或者說36億這個數字怎麼得出來的? 那由於目前樂天在辦一個活動是 網銀開戶活存年利息1% 從答案反推回去 X是我們要存的數 1%是年利息 而利息計算天數是31/365 因為12月有31天 而一年是365天 我們在銀行存了31天 所以利息計算天數就是31/365 整個計算公式就是 X*0.01*31/365=3000000 當求X就要把*以及/的數字換到另外一邊 然後原本是*的會變/ 原本是/的會變* 會得出 3532258064.5..... 這一個數字 那由於這數字不太好看 所以我就直接進位成36億 領錢的時候發現欸有多錢 還會覺得欸賺到了 這個數字是這樣得出來的 那額外的05塊是幹嘛用的? 你要獲得1%的利息要達成 以下條件其中之一 1.使用樂天APP Pi拍錢包付款， 當月累積超過5次以上 2.在PChome線上購物/PChome 24h購物， 當月成功付款次數達3次(含)以上。 限電腦版購物 那由於在我印象中PChome上面沒有1元的東西 所以第二個條件我就先跳過了 那第一個用Pi拍錢包付款 它的合作通路有便利商店 所以你可以找個熟的便利商店分五次結帳 用Pi拍錢包買1元塑膠袋 或者是找五間便利商店 用Pi拍錢包買1元塑膠袋用 湊齊那五次購買次數 就能在12月獲得1%活存利息了 那具體的利息計算跟發放日期呢? 舉例：2021/12/1-12/20的利息 會在2021/12/21入帳 2021/12/21–12/31的優惠利息 會在2022/1/21入帳。 也就是說假設你在 2021/12/1~2021/12/20 戶頭裡一直都有36億 那你在21號時會拿到的錢就是 36億*0.01*20/365=1972602.7... 四捨五入進位=1972603 2021/12/21~12/31的錢 會在2022/1/21入帳 如果你在2022/1/01就把錢提出來 就只會有2021/12/21~12/31的利息 也就是 36億*0.01*11/365=1084931.5.... 四捨五入進位=1084932 相加起來總報酬為3057535 賺到的利息看是要去吃高級餐廳 或是拿去做點開心的事 或找其他相對穩定的活動參加都可以 但也要看到時候活動是否會結束 如果沒結束一直領下去感覺也挺香的 但這一切都是建立在 這間銀行沒倒的前提 如果銀行倒了就只能拿回300萬 如果真的要打保守牌的話 個人建議存300萬就行了 銀行真的倒了國家會賠 除非國家也倒了 不然300萬肯定能拿回來 就是時間可能會拖上一陣子 如果資金有急用或是現金流抓很緊 不建議加入本次計畫 以丟到水裡也無所謂的前提再來玩 然後丟三百萬進去的總回報 也幫大家算好了 一共是1644 雖然跟36億比起來回報有點小 但畢竟是極低風險的投資 而且資金的靈活度是相對高的 隨時都能提領出來 就當作是撿到錢這樣 而這幾天我應該會再介紹 幾個類似的活動 門檻會更低一點 畢竟真的不是人人都能 隨手幾百萬幾千萬幾億在投的 但就看後面怎麼發展 以及我這裡有沒有出意外" src="images/u292-229.png?crc=38085870" data-image-width="920"/><!-- rasterized frame -->
